<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div>{{session}}</div>
    <ion-button (click)="handleLogout()">
      Logout
      <ion-icon slot="end" name="log-out"></ion-icon>
    </ion-button>
  </div>
</ion-content>
